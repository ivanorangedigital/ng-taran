<section class="px-3 py-6 space-y-6">

    <app-swiper [config]="config">

        <ng-container *ngFor="let category of categories$ | async">

            <ng-template swiperItem>

                <div role="button" [routerLink]="'/menu/' + category.id" [queryParams]="{ hybrid: category.hybrid || false }" routerLinkActive="text-yellow-500 pointer-events-none" class="rounded-md h-44 md:h-56 w-full bg-white shadow-md overflow-hidden text-white duration-300">
                    <div class="h-full flex items-center justify-center bg-center bg-cover bg-no-repeat" [style.background-image]="category.image ? 'url(' + category.image.src + ')' : 'url(https://www.topbevande.it/images/thumbs/0086625_birre_450.png)'">
                        <p class="uppercase font-bold text-3xl">{{category.name}}</p>
                    </div>
                </div>

            </ng-template>

        </ng-container>

    </app-swiper>

    <div>

        <router-outlet></router-outlet>

    </div>

</section>
