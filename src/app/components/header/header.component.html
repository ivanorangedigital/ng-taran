<header #header class="bg-black shadow-shadow sticky top-0 duration-300 z-50" [ngClass]="{'-translate-y-full': isScrollBottom}">
    <div class="px-3">
        <div class="flex items-center justify-between py-4 md:justify-start md:space-x-10">
            <a href="#">
                <img class="h-20 w-auto sm:h-24" src="assets/svg/logo.svg" alt="Logo del ristorante" />
            </a>
            <nav class="hidden space-x-10 md:flex">
                <a routerLink="home" routerLinkActive="text-yellow-500" class="font-semibold  text-white duration-300 hover:text-yellow-500">Home</a>
                <a routerLink="menu" routerLinkActive="text-yellow-500" class="font-semibold  text-white duration-300 hover:text-yellow-500">Menu</a>
                <a routerLink="gallery" routerLinkActive="text-yellow-500" class="font-semibold  text-white duration-300 hover:text-yellow-500">Galleria</a>
            </nav>
            <div class="hidden items-center justify-end md:flex md:flex-1 lg:w-0">
                <a href="#" class="rounded bg-yellow-500 py-2 px-4 font-semibold text-white hover:bg-yellow-500">
                    Prenota un
                    tavolo </a>
            </div>
            <div class="flex items-center md:hidden">
                <button type="button"
                    class=" text-white hover:text-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Apri menu mobile</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- mobile menu -->

        <div *ngIf="false" class="md:hidden">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <a routerLink="home" routerLinkActive="text-yellow-500" class="block  text-white hover:text-yellow-500">Home</a>
                <a routerLink="menu" routerLinkActive="text-yellow-500" class="block  text-white hover:text-yellow-500">Menu</a>
                <a routerLink="gallery" routerLinkActive="text-yellow-500" class="block  text-white hover:text-yellow-500">Galleria</a>
                <a href="#" class="block rounded bg-yellow-500 py-2 px-4 font-semibold text-white hover:bg-yellow-600">
                    Prenota
                    un tavolo </a>
            </div>
        </div>
    </div>
</header>
